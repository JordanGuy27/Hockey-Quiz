<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Which Maple Leaf are you?</title>
</head>
<body>
    <audio controls loop autoplay class="nhl94">
        <source src="assets/NHL 94 (Genesis) Intro Theme.mp3" type="audio/mp3">
    </audio>
    <header>
        <h1>Which Maple Leaf are you?</h1>
    </header>
    <main>
        <section>
            <form action="#">
                <div class="question1">
                    <h2>Do you have any interest in hockey?</h2>
                    <input type="radio" id="question1Choice1" name="q1" value="1">
                    <label for="question1Choice1">Yes</label>
                    
                    <input type="radio" id="question1Choice2" name="q1" value="900">
                    <label for="question1Choice2">No</label>
                </div>
                <div class="question2">
                    <h2>What Position would you play?</h2>
                    <input type="radio" name="q2" id="question2Choice1" value="1">
                    <label for="question2Choice1">Forward</label>
                    
                    <input type="radio" name="q2" id="question2Choice2" value="2">
                    <label for="question2Choice2">Defence</label>
                    
                    <input type="radio" name="q2" id="question2Choice3" value="3">
                    <label for="question2Choice3">Goalie</label>
                </div>
                <div class="question3">
                    <h2>Do you shoot left or right?</h2>
                    <input type="radio" name="q3" id="question3Choice1" value="3">
                    <label for="question3Choice1">Left</label>
                    
                    <input type="radio" name="q3" id="question3Choice2" value="6">
                    <label for="question2Choice2">Right</label>
                </div>
                <div class="question4">
                    <h2>Would you use white or black stick tape?</h2>
                    <input type="radio" name="q4" id="question4Choice1" value="10">
                    <label for="question4Choice1">White</label>
                    
                    <input type="radio" name="q4" id="question4Choice2" value="16">
                    <label for="question4Choice2">Black</label>
                </div>
                <div class="question5">
                    <h2>Would you chew on your mouthguard constantly?</h2>
                    <input type="radio" name="q5" id="question5Choice1" value="20">
                    <label for="question5Choice1">Yes</label>
                    
                    <input type="radio" name="q5" id="question5Choice2" value="40">
                    <label for="question5Choice2">No</label>
                </div>
                <div class="submit">
                    <input type="submit" value="Generate" name="submit">
                </div>
                <div class="reset">
                    <input type="reset" name="reset" value="Line Change!">
                </div>
            </form>
        </section>
        <section class="results">
        </section>
    </main>
    <footer>
        <p>&copy;Jordan Guy 2018.</p>
    </footer>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="main.js"></script>
</body>
</html>
